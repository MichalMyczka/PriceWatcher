<div class="searchBar">
  <label for="currencySearch">Search For Currencies:</label><br>
  <input type="text" id="currencySearch" name="currencySearch" placeholder="Type Your Currency Here"><br><br>
</div>

<div class="currencyList">
  <label for="currencyBase">Choose Your Base Currency:</label><br>
    <select id="currencyBase">
      <option>USD</option>
      <option>PLN</option>
      <option>GBP</option>
      <option>CHF</option>
      <option>EUR</option>
    </select>
</div>

<div class="currenciesContainer">

  <div class="currencyTile">
    <div *ngIf="isWhite">
      <i class="fas fa-star" style="color: white"></i>
    </div>

    <div *ngIf="!isWhite">
      <i class="fas fa-star" style="color: yellow"></i>
    </div>

    <h3 class="oneToOneExchange"> USD/PLN 3.70</h3>
    <h3 class="weeklyChange">Change Over 7 Days: 3%</h3>
    <i class="fas fa-arrow-down"></i>
  </div>

  <div class="currencyTile">
<!--    <i class="fas fa-star"></i>-->
<!--    <button type="button" class="favButton">Add To Favourites</button>-->

    <div *ngIf="isWhite">
      <i class="fas fa-star" style="color: white"></i>
    </div>

    <div *ngIf="!isWhite">
      <i class="fas fa-star" style="color: yellow"></i>
    </div>

    <h3 class="oneToOneExchange"> EUR/PLN 5.20</h3>
    <h3 class="weeklyChange">Change Over 7 Days: 5%</h3>
    <i class="fas fa-arrow-down"></i>
  </div>
</div>
