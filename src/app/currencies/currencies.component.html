<div class="searchBar">
  <label for="currencySearch">Search For Currencies:</label><br>
  <input type="text" id="currencySearch" name="currencySearch" placeholder="Type Your Currency Here"><br><br>
</div>

<div class="currencyList">
  <label for="currencyBase">Choose Your Base Currency:</label><br>
    <select id="currencyBase" [(ngModel)]="currencyBase" (change)="getCurrencies()">
      <option value='USD'>USD</option>
      <option value='PLN'>PLN</option>
      <option value='GBP'>GBP</option>
      <option value='CHF'>CHF</option>
      <option value='EUR'>EUR</option>
    </select>
</div>

<div class="currenciesContainer" >
  <ng-container *ngIf="currencyList">
    <div *ngFor="let rate of currencyList.rates">
      <div class="currencyTile">
        <h3 class="oneToOneExchange"> Base Currency: {{currencyList.base_currency_code}}</h3>
        <h3 class="oneToOneExchange" title="{{rate.name}}"> Currency: {{rate.base}} </h3>
        <h3 class="oneToOneExchange"> Current Price: {{rate.rate}} </h3>
        <i class="fas fa-arrow-down"></i>
      </div>
    </div>
  </ng-container>
</div>
