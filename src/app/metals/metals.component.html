<div class="searchBar">
  <label for="currencySearch">Search For Metals:</label><br>
  <input type="text" id="currencySearch" name="currencySearch" placeholder="Type Your Metal Here"><br><br>
</div>

<div class="currencyList">
  <label for="currencyBase">Choose Your Base Currency:</label><br>
  <select id="currencyBase" [(ngModel)]="currencyBase" (change)="getMetals()">
    <option value='USD'>USD</option>
    <option value='PLN'>PLN</option>
    <option value='GBP'>GBP</option>
    <option value='CHF'>CHF</option>
    <option value='EUR'>EUR</option>
  </select>
</div>

<div class="currenciesContainer">
  <ng-container *ngIf="metalsList">
    <div *ngFor="let rate of metalsList.rates">
      <div class="currencyTile">
        <h3 class="oneToOneExchange"> {{rate.symbol}}/{{metalsList.baseCurrency}} {{rate.rate}} {{metalsList.unit}}</h3>
        <i class="fas fa-arrow-down"></i>
      </div>
    </div>
  </ng-container>
</div>
