
<h1> NEWS </h1>

<div class="newsContainer">
  <div *ngIf="newsList.modules[0].stories.length>0">
    <div *ngFor="let module of newsList.modules">
      <div *ngFor="let story of module.stories">
          <a href='{{story.longURL}}' target="_blank" title="Click To Open Article">
            <div class="newsTile">
              <img src='{{story.thumbnailImage}}' alt="thumbnail">
              <h3 class="newsTitle">{{story.title}}</h3>
              <p class="newsSummary">{{story.autoGeneratedSummary}}</p>
            </div>
          </a>
      </div>
    </div>
  </div>
</div>
