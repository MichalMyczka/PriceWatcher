<h1> NEWS </h1>

<div class="newsContainer">
  <ng-container *ngIf="newsList">
    <div *ngFor="let module of newsList.modules">
      <div *ngFor="let story of module.stories">
            <div class="container">
              <a href='{{story.longURL}}' target="_blank" title="Click To Open Article">
              <div class="imgbox"><img  src='{{story.thumbnailImage}}' alt="thumbnail"></div>
              <div class="box">
              <h3>{{story.title}}</h3>
              <p>{{story.autoGeneratedSummary}}</p>
              </div>
              <div style="clear: both"></div>
              </a>
            </div>
      </div>
    </div>
  </ng-container>
  </div>
