<div class="searchBar">
  <label for="currencySearch">Search For Stocks:</label><br>
  <input type="text" id="currencySearch" name="currencySearch" placeholder="Type Your Stock Here"><br><br>
</div>

<div class="currenciesContainer">
  <ng-container *ngIf="stocksList">
    <div *ngFor="let stock of stocksList.stock">
      <div class="currencyTile">
        <button (click)="firebaseService.addToFav('USD', stock.symbol, 'stock')">Add To Fav</button>
        <h3 class="oneToOneExchange" title="{{stock.name}}"> Stock Symbol: {{stock.symbol}} </h3>
        <h3 class="oneToOneExchange"> Base: USD </h3>
        <h3 class="oneToOneExchange"> Price: {{stock.price}} </h3>
        <h3 class="weeklyChange">Percentage change: {{stock.changesPercentage}}%</h3>
        <i class="fas fa-arrow-down"></i>
      </div>
    </div>
  </ng-container>
</div>
