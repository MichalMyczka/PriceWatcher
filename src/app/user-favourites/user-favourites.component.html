  <div class="currenciesContainer">
    <ng-container *ngIf="cryptoCurrencyList">
      <div *ngFor="let crypto of cryptoCurrencyList.rates">
        <div *ngFor="let inner of crypto.rate">
          <div class="currencyTile">
            <button (click)="firebaseService.addToFav(inner.rateSymbol, crypto.symbol, 'cryptocurrencies')">Add To Fav</button>
            <h3 class="oneToOneExchange"> Base Currency: {{inner.rateSymbol}} </h3>
            <h3 class="oneToOneExchange"> CryptoCurrency: {{crypto.symbol}} </h3>
            <h3 class="oneToOneExchange"> Current Price: {{inner.ratePrice}} </h3>
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
      </div>
    </ng-container>
