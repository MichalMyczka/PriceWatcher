<app-search [name]="'Cryptocurrency'" (searchOutput)="getSearch($event)"></app-search>

<div class="baseCurrSelect">
  <label for="slct">Choose Your Base Currency:</label><br><br>
  <div class="currencyList">
    <select name="slct" id="slct" [(ngModel)]="cryptoCurrencyBase" (change)="getCryptoCurrencies()">
      <option selected="selected" value='USD'>USD</option>
      <option value='PLN'>PLN</option>
      <option value='GBP'>GBP</option>
      <option value='CHF'>CHF</option>
      <option value='EUR'>EUR</option>
    </select>
  </div>
  <div style="clear: both"></div>
</div>


<div class="currenciesContainer">
  <ng-container *ngIf="cryptoCurrencyList">
    <div *ngFor="let crypto of cryptoList">
      <div *ngFor="let inner of crypto.rate">
        <div class="currencyTile">
          <ul>
            <li><h3 class="oneToOneExchange"> Base Currency: {{inner.rateSymbol.toUpperCase()}} </h3></li>
            <li><h3 class="oneToOneExchange"> CryptoCurrency: {{crypto.symbol.toUpperCase()}} </h3></li>
            <li><h3 class="oneToOneExchange"> Current Price: {{inner.ratePrice}} </h3></li>
            <li *ngIf="firebaseService.isLoggedIn === 'true'" (click)="firebaseService.addToFav(inner.rateSymbol, crypto.symbol, 'cryptocurrencies')">
              <a>Add to Fav</a>
            </li>
            <li><i class="fas fa-arrow-down"></i></li>
          </ul>

<!--          <h3 class="oneToOneExchange"> Base Currency: {{inner.rateSymbol.toUpperCase()}} </h3>-->
<!--          <h3 class="oneToOneExchange"> CryptoCurrency: {{crypto.symbol.toUpperCase()}} </h3>-->

<!--          </div>-->
<!--          <i class="fas fa-arrow-down"></i>-->

        </div>
      </div>
    </div>
  </ng-container>
</div>
